<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ความพึงพอใจ - ศูนย์พัฒนาเด็กเล็กเทศบาลตำบลหัวดง</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Babel for JSX with module support (Fixed Version to prevent errors) -->
    <script src="https://unpkg.com/@babel/standalone@7.24.4/babel.min.js"></script>

    <style>
        body { font-family: 'Sarabun', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-slate-50">

    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react">
        import React, { useState, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        // เพิ่ม LineChart, Line เข้ามาสำหรับการแสดงผลกราฟแนวโน้ม
        import { 
            BarChart, Bar, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer,
            RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, Radar, Cell 
        } from 'https://esm.sh/recharts@2.12.2?deps=react@18.2.0,react-dom@18.2.0';
        
        // --- Icon Components ---
        const IconUsers = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const IconStar = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        );
        const IconTrendingUp = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
        );
        const IconFileText = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
        );
        const IconBookOpen = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
        );
        const IconSmartphone = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></svg>
        );
        const IconActivity = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
        );
        const IconPieChart = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
        );
        const IconLink = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
        );

        // --- 1. โครงสร้างข้อมูลคำถาม ---
        const questionsConfig = [
            { id: '1.1', text: 'การใช้งานง่าย ไม่ซับซ้อน', category: 'ด้านผลิตภัณฑ์' },
            { id: '1.2', text: 'การวางตำแหน่งข้อมูลต่างๆ บนหน้าจอ', category: 'ด้านผลิตภัณฑ์' },
            { id: '2.1', text: 'การติดตั้งแอปพลิเคชันที่ไม่ยุ่งยาก', category: 'ด้านกระบวนการบริการ' },
            { id: '2.2', text: 'การดูข้อมูลต่างๆ ของ ศพด.', category: 'ด้านกระบวนการบริการ' },
            { id: '2.3', text: 'การเข้าดูบทเรียน/ดาวน์โหลด/ส่งงาน', category: 'ด้านกระบวนการบริการ' },
            { id: '2.4', text: 'การเข้าดูรายงานผลพัฒนาการ', category: 'ด้านกระบวนการบริการ' },
            { id: '3.1', text: 'การประชาสัมพันธ์ให้ใช้งานแอปฯ', category: 'ด้านการส่งเสริมการใช้งาน' },
            { id: '3.2', text: 'คู่มือการใช้งาน', category: 'ด้านการส่งเสริมการใช้งาน' },
            { id: '4.1', text: 'ความพึงพอใจภาพรวมต่อแอปฯ', category: 'ด้านความพึงพอใจภาพรวม' },
        ];

        // --- 2. ข้อมูลดิบ ---
        const rawData = {
            '2564': {
                respondents: 39,
                scores: {
                    '1.1': { 5: 28, 4: 11, 3: 0, 2: 0, 1: 0 },
                    '1.2': { 5: 34, 4: 5, 3: 0, 2: 0, 1: 0 },
                    '2.1': { 5: 28, 4: 11, 3: 0, 2: 0, 1: 0 },
                    '2.2': { 5: 34, 4: 5, 3: 0, 2: 0, 1: 0 },
                    '2.3': { 5: 31, 4: 8, 3: 0, 2: 0, 1: 0 },
                    '2.4': { 5: 31, 4: 8, 3: 0, 2: 0, 1: 0 },
                    '3.1': { 5: 31, 4: 8, 3: 0, 2: 0, 1: 0 },
                    '3.2': { 5: 34, 4: 5, 3: 0, 2: 0, 1: 0 },
                    '4.1': { 5: 31, 4: 8, 3: 0, 2: 0, 1: 0 },
                }
            },
            '2565': {
                respondents: 40,
                scores: {
                    '1.1': { 5: 31, 4: 9, 3: 0, 2: 0, 1: 0 },
                    '1.2': { 5: 36, 4: 4, 3: 0, 2: 0, 1: 0 },
                    '2.1': { 5: 29, 4: 11, 3: 0, 2: 0, 1: 0 },
                    '2.2': { 5: 36, 4: 4, 3: 0, 2: 0, 1: 0 },
                    '2.3': { 5: 34, 4: 6, 3: 0, 2: 0, 1: 0 },
                    '2.4': { 5: 36, 4: 4, 3: 0, 2: 0, 1: 0 },
                    '3.1': { 5: 33, 4: 7, 3: 0, 2: 0, 1: 0 },
                    '3.2': { 5: 35, 4: 5, 3: 0, 2: 0, 1: 0 },
                    '4.1': { 5: 33, 4: 7, 3: 0, 2: 0, 1: 0 },
                }
            },
            '2566': {
                respondents: 39,
                scores: {
                    '1.1': { 5: 32, 4: 7, 3: 0, 2: 0, 1: 0 },
                    '1.2': { 5: 34, 4: 5, 3: 0, 2: 0, 1: 0 },
                    '2.1': { 5: 30, 4: 9, 3: 0, 2: 0, 1: 0 },
                    '2.2': { 5: 34, 4: 5, 3: 0, 2: 0, 1: 0 },
                    '2.3': { 5: 33, 4: 6, 3: 0, 2: 0, 1: 0 },
                    '2.4': { 5: 34, 4: 5, 3: 0, 2: 0, 1: 0 },
                    '3.1': { 5: 34, 4: 5, 3: 0, 2: 0, 1: 0 },
                    '3.2': { 5: 33, 4: 6, 3: 0, 2: 0, 1: 0 },
                    '4.1': { 5: 34, 4: 5, 3: 0, 2: 0, 1: 0 },
                }
            },
            '2567': {
                respondents: 14,
                scores: {
                    '1.1': { 5: 13, 4: 1, 3: 0, 2: 0, 1: 0 },
                    '1.2': { 5: 13, 4: 1, 3: 0, 2: 0, 1: 0 },
                    '2.1': { 5: 12, 4: 2, 3: 0, 2: 0, 1: 0 },
                    '2.2': { 5: 12, 4: 2, 3: 0, 2: 0, 1: 0 },
                    '2.3': { 5: 12, 4: 2, 3: 0, 2: 0, 1: 0 },
                    '2.4': { 5: 13, 4: 1, 3: 0, 2: 0, 1: 0 },
                    '3.1': { 5: 13, 4: 1, 3: 0, 2: 0, 1: 0 },
                    '3.2': { 5: 12, 4: 1, 3: 0, 2: 0, 1: 0 },
                    '4.1': { 5: 13, 4: 1, 3: 0, 2: 0, 1: 0 },
                }
            },
            '2568': null, 
        };

        const COLORS = {
            'ด้านผลิตภัณฑ์': '#4F46E5', 
            'ด้านกระบวนการบริการ': '#06B6D4', 
            'ด้านการส่งเสริมการใช้งาน': '#10B981', 
            'ด้านความพึงพอใจภาพรวม': '#F59E0B', 
        };

        const LINE_COLORS = ['#EF4444', '#F59E0B', '#10B981', '#3B82F6', '#6366F1'];

        // Helper function to calculate mean for a single question response
        const calculateMean = (scores, n) => {
            if (!scores || !n) return 0;
            const sum = (scores[5]*5) + (scores[4]*4) + (scores[3]*3) + (scores[2]*2) + (scores[1]*1);
            return sum / n;
        };

        const Dashboard = () => {
            const [viewMode, setViewMode] = useState('year'); // 'year' | 'overview'
            const [selectedYear, setSelectedYear] = useState('2567');

            // --- Yearly Statistics Calculation (Original Logic) ---
            const yearlyStats = useMemo(() => {
                const yearData = rawData[selectedYear];
                if (!yearData) return null;

                let totalScoreSum = 0;
                let totalItems = 0;
                
                const itemStats = questionsConfig.map(q => {
                    const s = yearData.scores[q.id] || { 5: 0, 4: 0, 3: 0, 2: 0, 1: 0 };
                    const n = yearData.respondents;
                    
                    const mean = calculateMean(s, n);

                    // SD Calculation
                    const sumSq = (s[5]*25) + (s[4]*16) + (s[3]*9) + (s[2]*4) + (s[1]*1);
                    const variance = (sumSq - (n * mean * mean)) / (n - 1);
                    const sd = Math.sqrt(variance);

                    let interpret = '';
                    if (mean >= 4.50) interpret = 'มากที่สุด';
                    else if (mean >= 3.50) interpret = 'มาก';
                    else if (mean >= 2.50) interpret = 'ปานกลาง';
                    else if (mean >= 1.50) interpret = 'น้อย';
                    else interpret = 'น้อยที่สุด';

                    totalScoreSum += mean;
                    totalItems++;

                    return { ...q, mean, sd, interpret, breakdown: s };
                });

                // Category Stats
                const categories = ['ด้านผลิตภัณฑ์', 'ด้านกระบวนการบริการ', 'ด้านการส่งเสริมการใช้งาน', 'ด้านความพึงพอใจภาพรวม'];
                const categoryStats = categories.map(cat => {
                    const itemsInCat = itemStats.filter(i => i.category === cat);
                    const avgMean = itemsInCat.reduce((acc, curr) => acc + curr.mean, 0) / itemsInCat.length;
                    return { name: cat, avg: avgMean, fullMark: 5 };
                });

                const overallMean = totalScoreSum / totalItems;

                return { respondents: yearData.respondents, overallMean, itemStats, categoryStats };
            }, [selectedYear]);

            // --- Overview Statistics Calculation (New Logic) ---
            const overviewStats = useMemo(() => {
                const years = ['2564', '2565', '2566', '2567'];
                const availableYears = years.filter(y => rawData[y] !== null);
                
                // 1. Prepare Data for Line Chart (Overall & Category Trends)
                const trendData = availableYears.map(year => {
                    const yearData = rawData[year];
                    const n = yearData.respondents;
                    let yearSumMean = 0;
                    let yearItemCount = 0;

                    const catSums = {};
                    const catCounts = {};

                    questionsConfig.forEach(q => {
                        const s = yearData.scores[q.id];
                        const mean = calculateMean(s, n);
                        yearSumMean += mean;
                        yearItemCount++;

                        if (!catSums[q.category]) { catSums[q.category] = 0; catCounts[q.category] = 0; }
                        catSums[q.category] += mean;
                        catCounts[q.category]++;
                    });

                    const result = { year };
                    // Category Means
                    Object.keys(catSums).forEach(cat => {
                        result[cat] = catSums[cat] / catCounts[cat];
                    });
                    // Overall Mean
                    result['ภาพรวม'] = yearSumMean / yearItemCount;
                    result['respondents'] = n;
                    return result;
                });

                // 2. Prepare Data for Comparison Table (Question vs Years)
                const comparisonTable = questionsConfig.map(q => {
                    const row = { id: q.id, text: q.text, category: q.category };
                    let sumMeans = 0;
                    
                    availableYears.forEach(year => {
                        const s = rawData[year].scores[q.id];
                        const mean = calculateMean(s, rawData[year].respondents);
                        row[year] = mean;
                        sumMeans += mean;
                    });
                    
                    row['average'] = sumMeans / availableYears.length;
                    return row;
                });

                // 3. Overall Summary Stats
                const totalRespondents = availableYears.reduce((sum, y) => sum + rawData[y].respondents, 0);
                const avgOfAvgs = trendData.reduce((sum, d) => sum + d['ภาพรวม'], 0) / trendData.length;

                return { trendData, comparisonTable, totalRespondents, avgOfAvgs, availableYears };
            }, []);

            // --- UI Sub-Components ---
            const StatCard = ({ title, value, subtext, icon: Icon, colorClass }) => (
                <div className="bg-white rounded-xl shadow-sm p-6 border border-slate-100 flex items-start justify-between hover:shadow-md transition-shadow">
                    <div>
                        <p className="text-sm font-medium text-slate-500 mb-1">{title}</p>
                        <h3 className="text-2xl font-bold text-slate-800">{value}</h3>
                        {subtext && <p className="text-xs text-slate-400 mt-1">{subtext}</p>}
                    </div>
                    <div className={`p-3 rounded-lg ${colorClass}`}>
                        <Icon className="w-6 h-6 text-white" />
                    </div>
                </div>
            );

            // Function to render table rows grouped by category
            const renderGroupedRows = (statsArray, columnsType = 'yearly') => {
                 const categories = ['ด้านผลิตภัณฑ์', 'ด้านกระบวนการบริการ', 'ด้านการส่งเสริมการใช้งาน', 'ด้านความพึงพอใจภาพรวม'];
                 
                 return categories.map(cat => {
                    const itemsInCat = statsArray.filter(item => item.category === cat);
                    
                    return (
                        <React.Fragment key={cat}>
                            {/* Category Header Row */}
                            <tr className="bg-slate-100 border-b border-slate-200">
                                <td colSpan={columnsType === 'yearly' ? 7 : 7} className="p-3 font-bold text-slate-700">
                                    {cat}
                                </td>
                            </tr>
                            {/* Items Rows */}
                            {itemsInCat.map((item, idx) => {
                                if (columnsType === 'yearly') {
                                    return (
                                        <tr key={item.id} className="hover:bg-slate-50 border-b last:border-0 text-sm">
                                            <td className="p-4 font-medium text-slate-500 pl-8">{item.id}</td>
                                            <td className="p-4">
                                                <span className="text-slate-800 block font-medium">{item.text}</span>
                                            </td>
                                            <td className="p-4 text-center text-emerald-600 font-medium bg-emerald-50/50">
                                                {item.breakdown[5]}
                                            </td>
                                            <td className="p-4 text-center text-blue-600 font-medium bg-blue-50/50">
                                                {item.breakdown[4]}
                                            </td>
                                            <td className="p-4 text-center font-bold text-slate-700">
                                                {item.mean.toFixed(2)}
                                            </td>
                                            <td className="p-4 text-center text-slate-500">
                                                {item.sd.toFixed(2)}
                                            </td>
                                            <td className="p-4 text-center">
                                                <span className={`px-3 py-1 rounded-full text-xs font-semibold
                                                    ${item.mean >= 4.5 ? 'bg-emerald-100 text-emerald-700' : 'bg-blue-100 text-blue-700'}
                                                `}>
                                                    {item.interpret}
                                                </span>
                                            </td>
                                        </tr>
                                    );
                                } else {
                                     // For Comparison Table
                                     return (
                                        <tr key={item.id} className="hover:bg-slate-50 border-b last:border-0 text-sm">
                                            <td className="p-4 font-medium text-slate-500 pl-8">{item.id}</td>
                                            <td className="p-4">
                                                <span className="text-slate-800 block font-medium">{item.text}</span>
                                            </td>
                                            {overviewStats.availableYears.map(y => (
                                                <td key={y} className="p-4 text-center font-medium text-slate-600">
                                                    {item[y].toFixed(2)}
                                                </td>
                                            ))}
                                            <td className="p-4 text-center font-bold text-blue-700 bg-blue-50/30">
                                                {item.average.toFixed(2)}
                                            </td>
                                        </tr>
                                    );
                                }
                            })}
                        </React.Fragment>
                    );
                 });
            };


            return (
                <div className="min-h-screen bg-slate-50 font-sans pb-12">
                    {/* Main Header */}
                    <div className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-lg">
                                    <IconSmartphone className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-slate-800">รายงานผลความพึงพอใจ</h1>
                                    <p className="text-sm text-slate-500">ศูนย์พัฒนาเด็กเล็กเทศบาลตำบลหัวดง</p>
                                </div>
                            </div>
                            
                            {/* View Switcher */}
                            <div className="flex bg-slate-100 p-1 rounded-lg">
                                <button
                                    onClick={() => setViewMode('year')}
                                    className={`px-4 py-2 rounded-md text-sm font-medium transition-all flex items-center gap-2 ${
                                        viewMode === 'year' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'
                                    }`}
                                >
                                    <IconBookOpen className="w-4 h-4" /> รายปีการศึกษา
                                </button>
                                <button
                                    onClick={() => setViewMode('overview')}
                                    className={`px-4 py-2 rounded-md text-sm font-medium transition-all flex items-center gap-2 ${
                                        viewMode === 'overview' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'
                                    }`}
                                >
                                    <IconPieChart className="w-4 h-4" /> ภาพรวมเปรียบเทียบ
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8">
                        
                        {/* --- VIEW MODE: YEARLY --- */}
                        {viewMode === 'year' && (
                            <>
                                {/* Year Selector */}
                                <div className="flex justify-end">
                                    <div className="flex items-center gap-2 bg-white p-2 rounded-lg shadow-sm border border-slate-200">
                                        <span className="text-sm text-slate-500 ml-2">เลือกปีการศึกษา:</span>
                                        {['2564', '2565', '2566', '2567', '2568'].map((year) => (
                                            <button
                                                key={year}
                                                onClick={() => setSelectedYear(year)}
                                                className={`px-3 py-1.5 rounded-md text-sm font-medium transition-all ${
                                                    selectedYear === year 
                                                        ? 'bg-blue-100 text-blue-700' 
                                                        : 'text-slate-500 hover:bg-slate-50'
                                                }`}
                                            >
                                                {year}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {yearlyStats ? (
                                    <>
                                        {/* Overview Cards */}
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                            <StatCard 
                                                title="จำนวนผู้ตอบแบบสอบถาม" 
                                                value={`${yearlyStats.respondents} คน`} 
                                                subtext={`ปีการศึกษา ${selectedYear}`}
                                                icon={IconUsers}
                                                colorClass="bg-blue-500"
                                            />
                                            <StatCard 
                                                title="ค่าเฉลี่ยรวมทุกด้าน" 
                                                value={yearlyStats.overallMean.toFixed(2)} 
                                                subtext="จากคะแนนเต็ม 5.00"
                                                icon={IconActivity}
                                                colorClass="bg-emerald-500"
                                            />
                                            <StatCard 
                                                title="ระดับความพึงพอใจ" 
                                                value={yearlyStats.overallMean >= 4.5 ? 'มากที่สุด' : 'มาก'} 
                                                subtext="แปลผลจากค่าเฉลี่ยรวม"
                                                icon={IconStar}
                                                colorClass="bg-amber-500"
                                            />
                                            <StatCard 
                                                title="สถานะข้อมูล" 
                                                value="สมบูรณ์" 
                                                subtext="พร้อมสำหรับการวิเคราะห์"
                                                icon={IconFileText}
                                                colorClass="bg-indigo-500"
                                            />
                                        </div>

                                        {/* Charts */}
                                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                            <div className="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                                <h3 className="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                                                    <IconTrendingUp className="w-5 h-5 text-blue-600" />
                                                    สรุปผลรายด้าน (ค่าเฉลี่ย)
                                                </h3>
                                                <div className="h-80">
                                                    <ResponsiveContainer width="100%" height="100%">
                                                        <BarChart data={yearlyStats.categoryStats} layout="vertical" margin={{ left: 40, right: 20, bottom: 20 }}>
                                                            <CartesianGrid strokeDasharray="3 3" horizontal={false} />
                                                            <XAxis type="number" domain={[0, 5]} hide />
                                                            <YAxis dataKey="name" type="category" width={150} tick={{fontSize: 12}} />
                                                            <Tooltip formatter={(value) => value.toFixed(2)} cursor={{fill: 'transparent'}} />
                                                            <Bar dataKey="avg" name="คะแนนเฉลี่ย" radius={[0, 4, 4, 0]} barSize={30}>
                                                                {yearlyStats.categoryStats.map((entry, index) => (
                                                                    <Cell key={`cell-${index}`} fill={COLORS[entry.name]} />
                                                                ))}
                                                            </Bar>
                                                        </BarChart>
                                                    </ResponsiveContainer>
                                                </div>
                                            </div>
                                            
                                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                                <h3 className="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                                                    <IconActivity className="w-5 h-5 text-purple-600" />
                                                    แผนภาพเรดาร์
                                                </h3>
                                                <div className="h-80">
                                                    <ResponsiveContainer width="100%" height="100%">
                                                        <RadarChart cx="50%" cy="50%" outerRadius="80%" data={yearlyStats.categoryStats}>
                                                            <PolarGrid />
                                                            <PolarAngleAxis dataKey="name" tick={{ fontSize: 10 }} />
                                                            <PolarRadiusAxis angle={30} domain={[0, 5]} />
                                                            <Radar name="คะแนนเฉลี่ย" dataKey="avg" stroke="#4F46E5" fill="#4F46E5" fillOpacity={0.6} />
                                                            <Tooltip formatter={(value) => value.toFixed(2)} />
                                                        </RadarChart>
                                                    </ResponsiveContainer>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Detailed Table (Yearly) */}
                                        <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                                            <div className="p-6 border-b border-slate-100">
                                                <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                                    <IconFileText className="w-5 h-5 text-slate-600" />
                                                    รายละเอียดรายข้อ (Mean & S.D.)
                                                </h3>
                                            </div>
                                            <div className="overflow-x-auto">
                                                <table className="w-full text-left border-collapse">
                                                    <thead>
                                                        <tr className="bg-slate-50 text-slate-600 text-sm font-semibold">
                                                            <th className="p-4 border-b">ข้อ</th>
                                                            <th className="p-4 border-b">ประเด็นการประเมิน</th>
                                                            <th className="p-4 border-b text-center w-32">ระดับ 5 (คน)</th>
                                                            <th className="p-4 border-b text-center w-32">ระดับ 4 (คน)</th>
                                                            <th className="p-4 border-b text-center w-24">Mean</th>
                                                            <th className="p-4 border-b text-center w-24">S.D.</th>
                                                            <th className="p-4 border-b text-center w-32">แปลผล</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {renderGroupedRows(yearlyStats.itemStats, 'yearly')}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <div className="flex flex-col items-center justify-center py-20 bg-white rounded-xl border border-dashed border-slate-300">
                                        <div className="bg-slate-100 p-4 rounded-full mb-4">
                                            <IconBookOpen className="w-10 h-10 text-slate-400" />
                                        </div>
                                        <h3 className="text-xl font-bold text-slate-700">ไม่พบข้อมูลปีการศึกษา {selectedYear}</h3>
                                        <p className="text-slate-500 mt-2">ยังไม่มีการบันทึกข้อมูลแบบสอบถามสำหรับปีการศึกษานี้</p>
                                        
                                        {selectedYear === '2568' && (
                                            <div className="mt-6">
                                                <a 
                                                    href="https://gornphet.github.io/app_Satisfaction2/" 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    className="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold shadow-sm hover:bg-blue-700 transition-colors flex items-center gap-2"
                                                >
                                                    ทำแบบสอบถามออนไลน์ <IconUsers className="w-4 h-4" />
                                                </a>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </>
                        )}

                        {/* --- VIEW MODE: OVERVIEW --- */}
                        {viewMode === 'overview' && (
                            <>
                                {/* Link to Questionnaire 2568 */}
                                <div className="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl shadow-md p-6 flex flex-col md:flex-row items-center justify-between gap-6 text-white">
                                    <div className="flex items-center gap-4">
                                        <div className="bg-white/20 p-3 rounded-lg">
                                            <IconLink className="w-8 h-8" />
                                        </div>
                                        <div>
                                            <h2 className="text-xl font-bold">แบบสอบถามความพึงพอใจ ประจำปี 2568</h2>
                                            <p className="text-blue-100 mt-1">ขอเชิญผู้ปกครองร่วมตอบแบบสอบถามเพื่อพัฒนาศูนย์พัฒนาเด็กเล็กฯ</p>
                                        </div>
                                    </div>
                                    <a 
                                        href="https://gornphet.github.io/app_Satisfaction2/" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="bg-white text-blue-600 px-6 py-3 rounded-lg font-bold shadow-sm hover:bg-blue-50 transition-colors flex items-center gap-2 whitespace-nowrap"
                                    >
                                        ทำแบบสอบถามออนไลน์ <IconUsers className="w-4 h-4" />
                                    </a>
                                </div>

                                {/* Overview Cards */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <StatCard 
                                        title="จำนวนผู้ตอบสะสม (4 ปี)" 
                                        value={`${overviewStats.totalRespondents} คน`} 
                                        subtext="ตั้งแต่ปี 2564 - 2567"
                                        icon={IconUsers}
                                        colorClass="bg-purple-500"
                                    />
                                    <StatCard 
                                        title="ค่าเฉลี่ยรวมทุกปี" 
                                        value={overviewStats.avgOfAvgs.toFixed(2)} 
                                        subtext="คะแนนเฉลี่ยเสถียรภาพ"
                                        icon={IconActivity}
                                        colorClass="bg-indigo-500"
                                    />
                                    <StatCard 
                                        title="แนวโน้มล่าสุด (2567)" 
                                        value={overviewStats.trendData[overviewStats.trendData.length-1]['ภาพรวม'].toFixed(2)}
                                        subtext="เทียบกับปีก่อนหน้า"
                                        icon={IconTrendingUp}
                                        colorClass="bg-emerald-500"
                                    />
                                </div>

                                {/* 1. Main Overall Trend Chart */}
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                    <h3 className="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                                        <IconTrendingUp className="w-5 h-5 text-amber-500" />
                                        แนวโน้มความพึงพอใจ "ภาพรวม" (ทุกด้านรวมกัน)
                                    </h3>
                                    <div className="h-80">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={overviewStats.trendData} margin={{ top: 5, right: 30, left: 0, bottom: 5 }}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                                <XAxis dataKey="year" />
                                                <YAxis domain={[3.5, 5]} />
                                                <Tooltip 
                                                    formatter={(value) => value.toFixed(2)}
                                                    contentStyle={{ backgroundColor: '#fff', borderRadius: '8px', border: '1px solid #e2e8f0' }}
                                                />
                                                <Legend wrapperStyle={{ paddingTop: '20px' }} />
                                                <Line 
                                                    type="monotone" 
                                                    dataKey="ภาพรวม" 
                                                    stroke="#F59E0B" 
                                                    strokeWidth={4} 
                                                    dot={{ r: 6, fill: '#F59E0B', strokeWidth: 2, stroke: '#fff' }} 
                                                    activeDot={{ r: 8 }}
                                                    name="คะแนนภาพรวม" 
                                                />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                {/* 2. Category Trend Charts (Split for readability) */}
                                <div>
                                    <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                                        <IconPieChart className="w-5 h-5 text-blue-600" />
                                        แยกรายด้าน (เพื่อให้ดูง่ายขึ้น)
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        {['ด้านผลิตภัณฑ์', 'ด้านกระบวนการบริการ', 'ด้านการส่งเสริมการใช้งาน'].map((cat) => (
                                            <div key={cat} className="bg-white p-5 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                                                <h4 className="text-sm font-semibold text-slate-600 mb-2 text-center bg-slate-50 py-2 rounded-lg border border-slate-100">
                                                    {cat}
                                                </h4>
                                                
                                                {/* Latest Score Badge */}
                                                <div className="text-center mb-4">
                                                    <span className="text-3xl font-bold" style={{ color: COLORS[cat] }}>
                                                        {overviewStats.trendData[overviewStats.trendData.length-1][cat].toFixed(2)}
                                                    </span>
                                                    <p className="text-xs text-slate-400">ปี 2567</p>
                                                </div>

                                                <div className="h-40">
                                                    <ResponsiveContainer width="100%" height="100%">
                                                        <LineChart data={overviewStats.trendData} margin={{ top: 5, right: 10, left: -20, bottom: 0 }}>
                                                            <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                                            <XAxis dataKey="year" tick={{fontSize: 11}} />
                                                            <YAxis domain={[3.5, 5]} tick={{fontSize: 11}} />
                                                            <Tooltip 
                                                                formatter={(value) => value.toFixed(2)}
                                                                labelStyle={{ fontSize: '12px', fontWeight: 'bold' }}
                                                                contentStyle={{ fontSize: '12px' }}
                                                            />
                                                            <Line 
                                                                type="monotone" 
                                                                dataKey={cat} 
                                                                stroke={COLORS[cat]} 
                                                                strokeWidth={3} 
                                                                dot={{ r: 4, fill: COLORS[cat], stroke: '#fff', strokeWidth: 2 }} 
                                                                name="คะแนนเฉลี่ย" 
                                                            />
                                                        </LineChart>
                                                    </ResponsiveContainer>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Comparison Table */}
                                <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                                    <div className="p-6 border-b border-slate-100">
                                        <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                            <IconFileText className="w-5 h-5 text-slate-600" />
                                            เปรียบเทียบค่าเฉลี่ยรายข้อ (Mean)
                                        </h3>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left border-collapse">
                                            <thead>
                                                <tr className="bg-slate-50 text-slate-600 text-sm font-semibold">
                                                    <th className="p-4 border-b w-16">ข้อ</th>
                                                    <th className="p-4 border-b">ประเด็นการประเมิน</th>
                                                    {overviewStats.availableYears.map(y => (
                                                        <th key={y} className="p-4 border-b text-center w-24 bg-slate-50/50">{y}</th>
                                                    ))}
                                                    <th className="p-4 border-b text-center w-24 bg-blue-50 text-blue-700">เฉลี่ย 4 ปี</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {renderGroupedRows(overviewStats.comparisonTable, 'overview')}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
